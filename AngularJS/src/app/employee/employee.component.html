<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
             <form #employeeForm="ngForm"  (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee.id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter name" required>
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter position" >
                    <label>Position : </label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter office name" >
                    <label>Office : </label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter salary" >
                    <label>Salary : </label>
                  </div>

                </div>
                <div class="row">
                  <div class="input-field col s8">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                  </div>
                </div>
             </form>
          </div>
          <div class="col s7 m6">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
